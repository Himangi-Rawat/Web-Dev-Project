<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe JIIT 128</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
    body {
        font-family: 'Poppins', sans-serif; /* Set default font to Poppins */
        margin: 0;
        padding: 0;
        background-image: url('cafe_interior.jpg');
        background-size: cover;/*to make the image cover all*/
        background-position: center;/*to make the image take the center*/
        background-attachment: fixed;/*to make the image fix while scrolling*/
        background-repeat: no-repeat;/*avoid repeating*/
        position: relative; /* Relative positioning for overlay */
      }
      
      /* Add an overlay for the background opacity */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.1); /* Black overlay with 10% opacity */
        z-index: -1; /* Place the overlay behind the content */
      }
      .nav {
      
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: rgba(51,51,51,0.8);
        padding: 10px;
        border-radius: 30px;
        width: 80%;
        margin: 20px auto;
      }
      .logocon {
        display: flex;
        align-items: center;
      }

      .logocon img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      .logocon h1 {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
      .noBullet {
        display: flex;
        margin: 0;
        list-style-type: none;
        padding-left: 0;
      }
      .noBullet li {
        margin: 0 15px;
        color: white;
        font-size: 18px;
      }
      .noBullet li:hover {
        color: #ffd700;
      }

      .nav-items {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="Navigation">
        <ul class="noBullet">
          <li>Home</li>
          <li>Menu</li>
          <li>Orders</li>
          <li>About Us</li>
          <li>Login</li>
        </ul>
      </div>
      <div class="logocon">
        <img src="JIIT-Noida-Logo.png" alt="JIIT logo" />
        <h1>Cafe JIIT 128</h1>
      </div>
    </div>
  </body>
</html>
